customCommands:
  - key: "<c-a>"
    description: "AI-generated commit message"
    context: "files"
    loadingText: "Generating commit message..."
    command: |
      git diff --cached | aichat "Generate a concise git commit message for these changes. Use conventional commit format (feat/fix/chore/etc). Output ONLY the commit message, nothing else." | git commit -F -
